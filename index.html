<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santander Iglesias - Links</title>
    <link rel="shortcut icon" type="image/png" href="./images/Icono.png"/>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', ()=>{
                VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                wingSpan: 32.00,
                //speedLimit: 3.00,
                separation: 30.00,
                alignment: 47.00,
                cohesion: 50.00,
                quantity: 1.3,
                backgroundAlpha:0.0,
            })
            setTimeout( () => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
        })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/Santander.png" alt="Santander">
            <h1>@GhostyCode</h1>
        </header>
        <ul>
            <li>
                <a href="/">
                    <img src="./images/homepage.png" alt="homepage" width="20" />
                    Official Website
                </a>
            </li>
            <li>
                <a href="https://twitter.com/santanderiglesi">
                    <img src="./images/Twitter.png" alt="homepage" width="20" />
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://github.com/santander123">
                    <img src="./images/github.png" alt="homepage" width="20" />
                    GitHub
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
